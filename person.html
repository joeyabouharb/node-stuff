    <script>

    const getRandomUser = (callback) => {
      const saveData = ((data) => {
        return () => {
          return data
        }
      });
      var request = new XMLHttpRequest();
      let result = null;
      request.responseType = 'json';
      request.open('GET', 'https://randomuser.me/api/', true);
      request.onload = function () {
        callback(request.response.results)
      }
      request.send();
    }
    const personStore = (payload) => {
      for (const data of payload) {
        const person = {
          name: data.name,
          gender: data.gender,
          email: data.email,
          date: data.dob.date,
          age: data.dob.age,
        }
        console.log(person)
      }
    };

    getRandomUser(personStore);
    </script>
